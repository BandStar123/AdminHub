<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AyanoHub - Key Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="IMG_0893.jpg" alt="AyanoHub Logo" class="logo-image">
                    <div>
                        <h1>Ayano<span>Hub</span></h1>
                        <p class="tagline">Your Premium Key Management System</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="create-key-container">
            <a href="verification.html" class="neon-button create-key-btn">Create New Key</a>
        </div>

        <main class="dashboard-main">
            <div class="keys-container" id="keysContainer">
                <div class="no-keys" id="noKeysMessage">
                    <h2>No keys found.</h2>
                    <p>Create your first key to get started</p>
                    <button id="createKeyBtn" class="neon-button">Create Key</button>
                </div>
            </div>
        </main>

        <div class="notification" id="notification">Copied to clipboard!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
